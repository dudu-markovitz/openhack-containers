apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-java
  namespace: api
  labels:
    app: user-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-java
  template:
    metadata:
      labels:
        app: user-java
    spec:
      containers:
      - name: user-java
        image: dumarkovohc.azurecr.io/api/user-java:latest
        ports:
        - containerPort: 80
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
        env:
        - name: SQL_USER
          value: sa
        - name: SQL_PASSWORD
          value: petrucCiani1!
        - name: SQL_SERVER
          value: sql_server
        - name: SQL_DBNAME
          value: mydrivingDB
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
